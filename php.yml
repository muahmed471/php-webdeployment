---
 - hosts: dev01user.example.com
   gather_facts: yes
   become: yes
   
   tasks:
   - name: Install Apache package and PHP Packages
     package: 
	name: "{{item}}"
	update_cache: yes
	state: present
	 with_items:
          - httpd
          - php
          - php-fpm
     
   - name: Copy the info.php file to the CentOS node
     copy: 
       src: gitproject/info.php 
       dest: /var/www/html

   - name: Restart apache service
     service: 
        name: httpd
        state: restarted
